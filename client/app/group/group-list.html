<div class="row">
  <div class="col-sm-6 col-xs-6">
    <h2>Groups</h2>
  </div>
  <div class="col-sm-6 col-xs-6">
    <h2>
        <button ui-sref="group.new" class="btn btn-secondary btn-lg">+ Add Group</button>
    </h2>
  </div>

  <div class="col-sm-6 col-xs-6">
    <ul class="list-unstyled">
        <li ng-repeat="group in listGroups">
      <a ui-sref="group.show({id: group._id})">
          <h4>{{group.organizationName | capitalize }}, {{group.firstName | capitalize }} {{group.lastName | capitalize }}</h4>
      </a>
          <hr>
        </li>
    </ul>
  </div>

</div>
