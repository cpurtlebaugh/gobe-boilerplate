<div class="row signup-form">

  <div class="col-sm-12 col-xs-12 text-center">
    <label>Add location to view opportunities in your area.</label>
    <br>
    <i class="fa fa-map-marker fa-5x" aria-hidden="true"></i>
  </div>

  <form class="form" name="form" ng-submit="updateUser(form)" novalidate>

    <div class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <!-- first and last name -->
          <div class="row">
            <div class="col-md-6 col-xs-6">
             <div class="form-group" ng-class="{ 'has-success': form.firstName.$valid && submitted,
                                                'has-error': form.firstName.$invalid && submitted }">
               <label>First Name</label>
               <input type="text" name="firstName" ng-model="currentUser.firstName"
                      class="form-control" placeholder="First Name" required>
              </div>
            </div>
            <div class="col-md-6 col-xs-6">
              <div class="form-group" ng-class="{ 'has-success': form.lastName.$valid && submitted,
                                                   'has-error': form.lastName.$invalid  && submitted }">
                 <label>Last Name</label>
                 <input type="text" name="lastName" ng-model="currentUser.lastName"
                        class="form-control" placeholder="Last Name" required>
              </div>
            </div>
          </div>
          <!-- end name -->
          <!-- email -->
          <div class="form-group" ng-class="{ 'has-success': form.organizerEmail.$valid && submitted,
                                               'has-error': form.organizerEmail.$invalid && submitted }">
            <label>Email</label>
            <input type="text" name="email" ng-model="currentUser.email"
                   class="form-control" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/"
                   required/>
              <p class="text-danger" ng-if="form.email.$error.pattern && submitted">
                Please enter a valid email.
              </p>
           </div>
          <!-- end email -->

      <!-- address -->
      <div class="form-group" ng-class="{'has-success': form.address.$valid && submitted,
                                           'has-error': form.address.$invalid && submitted }">
         <label>Your location</label>
         <input type="text" g-places-autocomplete name="address"
                placeholder="Enter address, business name, landmark"
                ng-model="currentUser.address" class="form-control" required>
      </div>

      <p class="text-danger" ng-show="form.address.$error.minlength && submitted">
          Please enter a complete address.
      </p>
      <!-- end address -->

      <!-- zip code slider -->
      <div>
          <label>Select the distance you are willing to travel</label>
          <rzslider rz-slider-model="zipCodeSlider.value" rz-slider-options="zipCodeSlider.options"></rzslider>
      </div>
      <!-- end zip code slider -->

      <!-- phone number -->
      <div class="form-group" ng-class="{'has-success': form.phoneNumber.$valid && submitted,
                                           'has-error': form.phoneNumber.$invalid && submitted }">
         <label>Add your mobile phone number to get text message reminders and updates</label>
         <input class="form-control" type="text"
                ui-mask="(999) 999-9999"
                ng-model="currentUser.phoneNumber">
      </div>
      <!-- end phone number -->



      <!-- <div> -->
        <div class="text-left">
          <p class="text-danger">{{updateUserError}}</p>
        </div>

        <div class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 pull-right text-right">
          <button class="btn btn-lg" type="submit" ng-submit="updateUser()"
          ng-class="{ 'btn-primary': form.$valid, 'btn-secondary': form.$invalid}">
            Next
          </button>
        </div>
      <!-- </div> -->
    </div>
  </form>
</div>
