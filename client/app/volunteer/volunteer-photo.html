<form class="form" name="form" ng-submit="updateUser(form)" novalidate>
  <div class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 text-center">
    <!-- skip for now -->
    <div>
      <a ui-sref="profile.details" class="pull-right skip-now">Skip for now</a>
      <br>
      <br>
    </div>
    <!-- skip for now end -->

    <h4>Add an image so the organizers can quickly verify you at events!</h4>
    <div class="col-sm-12">
      <i ng-if="showPhoto" class="fa fa-user fa-5x photo-placeholder" aria-hidden="true"></i>
      <p>Cropped Image:</p>
      <img ng-if="!showPhoto" ng-src="{{myCroppedImage}}"/>
    </div>

    <div class="col-sm-12">
        <p>Select an image file: </p>
        <label class="btn btn-primary btn-file">
          Upload a Photo
          <input class="input-group" title=" " type="file" id="fileInput"/>
        </label>
        <br>
    </div>

    <div class="row">
        <div class="cropArea">
          <img-crop image="myImage" result-image="myCroppedImage">
          </img-crop>
        </div>
    </div>

    <!-- photo upload -->
<!--       <div class="text-center">
        <img class="profile-photo" ngf-src="url">
        <i ng-if="!url" class="fa fa-user fa-5x photo-placeholder" aria-hidden="true"></i>
        <div>
          <a ngf-select="upload($file)">
            Add an iamge
          </a>
        </div>
      </div> -->
    <!-- end photo -->

    <!-- submit button -->
      <div class="row">
        <div class="text-left">
          <p class="text-danger">{{updateUserError}}</p>
        </div>

        <div class="pull-right text-right">
          <button class="btn btn-lg" type="submit" ng-submit="updateUser()"
          ng-class="{ 'btn-primary': form.$valid, 'btn-secondary': form.$invalid}">
            View Causes
          </button>
        </div>
      </div>
      <br>
    <!-- end submit button -->

  </div>
</form>
