<form class="form" name="form" ng-submit="updateUser(form)" novalidate>
  <div class="col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
    <!-- skip for now -->
      <a class="pull-right skip-now">Skip for now</a>
      <br>
      <br>
    <!-- skip for now end -->

    <!-- photo upload -->
    <div class="text-center">
      <h4>Add an image so the organizers can quickly verify you at events!</h4>
      <img class="profile-photo" ngf-src="url">
      <i ng-if="!url" class="fa fa-user fa-5x photo-placeholder" aria-hidden="true"></i>
      <div>
        <a ngf-select="upload($file)">
          Add an iamge
        </a>
      </div>
    </div>
  <!-- end photo -->

  <!-- submit button -->
    <div>
      <div class="text-left">
        <p class="text-danger">{{updateUserError}}</p>
      </div>

      <div class="pull-right text-right">
        <button class="btn btn-lg" type="submit" ng-submit="updateUser()"
        ng-class="{ 'btn-primary': form.$valid, 'btn-secondary': form.$invalid}">
          View Causes
        </button>
      </div>
    </div>
  <!-- end submit button -->
  </div>

</form>
