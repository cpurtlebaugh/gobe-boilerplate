<div class="container">
  <div class="row">

    <!-- header -->
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>
    <!-- end header -->

    <!-- group / volunteer tab  -->
    <div class="col-sm-12">
      <ul class="nav nav-pils nav-justified">
        <li ng-class="{active:isSet(1)}">
          <a data-toggle="tab" ng-click="setTab(1)">Group</a>
        </li>
        <li ng-class="{active:isSet(2)}">
          <a data-toggle="tab" ng-click="setTab(2)">Volunteer</a>
        </li>
      </ul>
    </div>
    <!-- end group / volunteer tab -->

    <!-- group login -->
    <div class="col-sm-12" ng-show="isSet(1)">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
        </div>

      </form>
    </div>
    <!-- end group login -->

    <!-- volunteer login -->
    <div class="col-sm-12" ng-show="isSet(2)">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
    <!-- end volunteer login -->

  </div>
</div>
