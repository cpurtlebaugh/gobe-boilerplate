<div class="container signup">
  <div class="row text-center">
    <div class="col-sm-12 text-center">
      <h1>Reset Password</h1>
      <p>Please enter your new password</p>
    </div>



    <form class="form" name="form" ng-submit="newPasswordReset(form)" novalidate>
      <div class="col-sm-4 col-sm-offset-4 well">
        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">

          <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="New Password"
                 ng-minlength="8"
                 required
                 mongoose-error
                 data-ng-class="{'ng-invalid':form.confirmPassword.$error.match}"/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 8 characters.
          </p>
          <p class="text-danger" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && submitted,
                                            'has-error': form.confirmPassword.$invalid && submitted }">

          <input type="password" name="confirmPassword" class="form-control" ng-model="user.passwordConfirm"
                 placeholder="Confirm New Password"
                 required
                 data-match="user.password"/>
          <span class="text-danger"
             ng-show="form.confirmPassword.$error.match && submitted">
            Passwords must match.
          </span>
          <span class="text-danger" ng-show="errors.other">
            {{errors.other}}
          </span>
          <span class="text-success" ng-show="successMessage">
            {{successMessage}}<br>
            <a ui-sref='login' class="text-primary">Login Now!</a>
          </span>

        </div>
      </div>


      <div class="col-xs-12 col-sm-4 col-sm-offset-4">
        <button class="btn btn-signup btn-lg" type="submit">
                <div>
                    Submit
                </div>
        </button>
      </div>

    </form>
  </div>
<!--   <hr> -->
</div>
