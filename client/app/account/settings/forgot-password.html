<div class="container signup signup-bg">
 <div class="container">
  <div class="row">


      <form class="form" name="form" ng-submit="passwordReset(form)" novalidate>
        <div class="col-xs-12 col-sm-4 col-sm-offset-4 text-center forgot-password">
            <i class="fa fa-unlock-alt fa-5x"></i>
            <p>Enter your email and we will send you a link to reset your password.</p>
        </div>

        <!-- start email -->
        <div class="col-xs-12 col-sm-4 col-sm-offset-4 ">
            <div class="form-group">
              <input type="email" name="email" class="form-control" ng-model="user.email"
                     placeholder="Email" required>
            </div>
        </div>
        <!-- end email -->
        <br>
        <div class="col-xs-12 col-sm-4 col-sm-offset-4">
          <button class="btn btn-inverse btn-lg btn-login btn-block" type="submit"
                  ng-class="{ 'dark-blue': form.$valid, 'btn-secondary': form.$invalid}">
            Reset Password
          </button>
        </div>


      </form>


    </div>
  </div>

</div>
