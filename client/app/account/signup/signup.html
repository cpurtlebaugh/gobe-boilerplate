    <!-- group signup -->
  <form class="form" name="form" ng-submit="signup(form)" novalidate>
    <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4 well" ng-show="isSet(1)">

      <div class="row">
        <div class="col-xs-6">
        <!-- first name -->
          <div class="form-group" ng-class="{ 'has-success': form.firstName.$valid && submitted,
                                              'has-error': form.firstName.$invalid && submitted }">

            <input type="firstName" name="firstName" class="form-control" ng-model="user.firstName"
                   placeholder="First Name"
                   required
                   mongoose-error/>
  <!--           <p class="help-block" ng-show="form.email.$error.email && submitted">
              Doesn't look like a valid email.
            </p>
            <p class="help-block" ng-show="form.email.$error.required && submitted">
              What's your email address?
            </p>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ errors.email }}
            </p> -->
          </div>
        </div>
        <!-- end first name -->

        <!-- last name -->
        <div class="col-xs-6">
          <div class="form-group" ng-class="{ 'has-success': form.lastName.$valid && submitted,
                                              'has-error': form.lastName.$invalid && submitted }">

            <input type="lastName" name="lastName" class="form-control" ng-model="user.lastName"
                   placeholder="Last Name"
                   required
                   mongoose-error/>
  <!--           <p class="help-block" ng-show="form.email.$error.email && submitted">
              Doesn't look like a valid email.
            </p>
            <p class="help-block" ng-show="form.email.$error.required && submitted">
              What's your email address?
            </p>
            <p class="help-block" ng-show="form.email.$error.mongoose">
              {{ errors.email }}
            </p> -->
          </div>
        <!-- end last name -->
        </div>
      </div>


      <!-- email -->
      <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                          'has-error': form.email.$invalid && submitted }">

        <input type="email" name="email" class="form-control" ng-model="user.email"
               placeholder="Email"
               required
               mongoose-error/>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
          Doesn't look like a valid email.
        </p>
        <p class="help-block" ng-show="form.email.$error.required && submitted">
          What's your email address?
        </p>
        <p class="help-block" ng-show="form.email.$error.mongoose">
          {{ errors.email }}
        </p>
      </div>
      <!-- end email -->

      <!-- password -->
      <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                          'has-error': form.password.$invalid && submitted }">

        <input type="password" name="password" class="form-control" ng-model="user.password"
               ng-minlength="7"
               required
               placeholder="Choose a password"
               mongoose-error/>
        <p class="help-block"
           ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
          Password must be at least 7 characters.
        </p>
        <p class="help-block" ng-show="form.password.$error.mongoose">
          {{ errors.password }}
        </p>
      </div>
      <!-- end password -->
      </div>
      <!-- submit button -->

      <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
        <button class="btn btn-inverse btn-lg btn-login btn-block" type="submit"
        ng-class="{ 'dark-blue': form.$valid, 'btn-secondary': form.$invalid}">
          Sign up
        </button>
        <br>
        <a ui-sref="login">
            <p class="text-center">Already creating change? Sign in.</p>
        </a>
      </div>
  </form>
