<div class="row">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 text-center" ng-hide="showTimes || sorryTaken || confirmed">

    <form name="form" ng-click="confirmIndividualTime(form)" novalidate>
      <p>Confirm your attendance to {{event.eventName}}</p>
        <!-- rsvp -->

        <div>
          <button class="btn btn-lg btn-primary" type="submit">
            Send RSVP
          </button>
        </div>
        <!-- end rsvp -->

    </form>
  </div>

</div>

<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 text-center" ng-show="submitted">
  <i class="fa fa-check-square-o fa-5x"></i>
  <p>You are confirmed! We are sending you an email with the event details. You can also view them on your home page.</p>
</div>
