<form class="form new-event" name="form" ng-submit="addEvent(form)" novalidate>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-xs-12">
			<h3>New Client</h3>
			<div class="row">
				<div class="col-md-6 col-xs-6">
				 <div class="form-group" ng-class="{ 'has-success': form.firstname.$valid && submitted,
	                                          'has-error': form.firstname.$invalid && submitted }">
				   <label>First Name</label>
				   <input type="text" name="firstname" ng-model="newEvent.firstName" class="form-control" required>
				  </div>
				</div>
				<div class="col-md-6 col-xs-6">
					<div class="form-group" ng-class="{ 'has-success': form.lastname.$valid && submitted,
		                                           'has-error': form.lastname.$invalid  && submitted }">
					   <label>Last Name</label>
					   <input type="text" name="lastname" ng-model="newEvent.lastName" class="form-control" required>
					</div>
				</div>
			</div>
			<!-- address -->
			<div class="form-group" ng-class="{ 'has-success': form.address.$valid && submitted,
			                                     'has-error': form.address.$invalid && submitted }">
               <label>Move-in Address</label>
                 <input type="text" name="address" ng-model="newEvent.address" class="form-control"
                 required/>
            </div>
			<!-- end address -->
			<div class="form-group" ng-class="{ 'has-success': form.zipcode.$valid && submitted,
                                           'has-error': (form.zipcode.$invalid || form.zipcode.$error.minlength) && submitted }">
			   <label> Move-in Zipcode</label>
			   <input type="number" ng-minlength="5" name="zipcode" ng-model="newEvent.zipCode" class="form-control" required>
			</div>
			<p class="text-danger" ng-show="form.zipcode.$error.minlength && submitted">
			  	Zipcode must be 5 numbers.
			</p>
			<!-- gender age-->
			<div class="row">
				<div class="col-sm-6 col-xs-9">
					<div class="form-group" ng-class="{ 'has-success': form.address.$valid && submitted,
					                                    'has-error': form.address.$invalid && submitted }">
					    <label>Gender</label><br>
						<label class="radio-inline">
						  <input name="male" ng-model="newEvent.gender" value="male" type="radio">
						  <span class="c-indicator"></span>
						  Male
						</label>
						<label class="radio-inline">
						  <input name="female" ng-model="newEvent.gender" value="female" type="radio">
						  <span class="c-indicator"></span>
						 Female
						</label>
						<label class="radio-inline">
						  <input name="other" ng-model="newEvent.gender" value="other" type="radio">
						  <span class="c-indicator"></span>
						 Other
						</label>
					</div>
				</div>
				<div class="col-sm-6 col-xs-3">
					<div class="form-group">
					   <label>Age (optional)</label>
					   <input type="number" name="age" ng-model="newEvent.age" class="form-control">
					</div>
				</div>
			</div>
			<!-- gender age-->
			<!-- date movedin -->
			<div class="form-group" ng-class="{ 'has-success': form.firstname.$valid && submitted,
                                               'has-error': form.firstname.$invalid && submitted }">
			   <label>Move-In Date</label>
			   <input type="date" name="moveindate" ng-model="newEvent.moveInDate" class="form-control" required>
			</div>
			<!-- date movedin -->
			<label>Please Choose 3 Available Dates and Times</label>
			<!-- date one and time -->
			<div class="form-group" ng-class="{ 'has-success': form.dateone.$valid && submitted,
                                               'has-error': form.dateone.$invalid && submitted }">
			   <label>Date 1</label>
			   <input type="date" name="dateone" ng-model="newEvent.availability.firstDate" class="form-control" required>
			</div>
			<div class="form-group" ng-class="{ 'has-success': form.address.$valid && submitted,
			                                           'has-error': form.address.$invalid && submitted }">
			    <label>Time 1</label><br>
				<label class="checkbox-inline">
				  <input name="morning" ng-model="newEvent.availability.firstDateTime[0]" ng-false-value="false" type="checkbox">
				  <span class="c-indicator"></span>
				  Morning<br> 8am-12pm
				</label>
				<label class="checkbox-inline">
				  <input name="afternoon" ng-model="newEvent.availability.firstDateTime[1]"type="checkbox">
				  <span class="c-indicator"></span>
				 Afternoon<br> 12pm-5pm
				</label>
				<label class="checkbox-inline">
				  <input name="evening" ng-model="newEvent.availability.firstDateTime[2]" type="checkbox">
				  <span class="c-indicator"></span>
				 Evening<br> 5pm-10pm
				</label>
			</div>
			<!-- end date one and time -->
			<!-- date two and time -->
			<div class="form-group" ng-class="{ 'has-success': form.datetwo.$valid && submitted,
                                               'has-error': form.datetwo.$invalid && submitted }">
			   <label>Date 2</label>
			   <input type="date" name="datetwo" ng-model="newEvent.availability.secondDate" class="form-control" required>
			</div>
			<div class="form-group" ng-class="{ 'has-success': form.address.$valid && submitted,
			                                           'has-error': form.address.$invalid && submitted }">
			    <label>Time 2</label><br>
				<label class="checkbox-inline">
				  <input name="morning" ng-model="newEvent.availability.secondDateTime[0]" type="checkbox">
				  <span class="c-indicator"></span>
				  Morning<br> 8am-12pm
				</label>
				<label class="checkbox-inline">
				  <input name="afternoon" ng-model="newEvent.availability.secondDateTime[1]" type="checkbox">
				  <span class="c-indicator"></span>
				 Afternoon<br> 12pm-5pm
				</label>
				<label class="checkbox-inline">
				  <input name="evening" ng-model="newEvent.availability.newEvent.secondDateTime[2]" type="checkbox">
				  <span class="c-indicator"></span>
				 Evening<br> 5pm-10pm
				</label>
			</div>
			<!-- end date two and time -->
			<!-- date three and time -->
			<div class="form-group" ng-class="{ 'has-success': form.datethree.$valid && submitted,
                                               'has-error': form.datethree.$invalid && submitted }">
			   <label>Date 3</label>
			   <input type="date" name="datethree" ng-model="newEvent.availability.thirdDate" class="form-control" required>
			</div>
			<div class="form-group" ng-class="{ 'has-success': form.address.$valid && submitted,
			                                    'has-error': form.address.$invalid && submitted }">
			  <label>Time 3</label><br>
				<label class="checkbox-inline">
				  <input name="morning" ng-model="newEvent.availability.thirdDateTime[0]" value="Morning 8am-12pm" type="checkbox">
				  <span class="c-indicator"></span>
				  Morning<br> 8am-12pm
				</label>
				<label class="checkbox-inline">
				  <input name="afternoon" ng-model="newEvent.availability.thirdDateTime[1]" value="Afternoon 12pm-5pm" type="checkbox">
				  <span class="c-indicator"></span>
				 Afternoon<br> 12pm-5pm
				</label>
				<label class="checkbox-inline">
				  <input name="evening" ng-model="newEvent.availability.thirdDateTime[2]" value="Evening 5pm-10pm" type="checkbox">
				  <span class="c-indicator"></span>
				 Evening<br> 5pm-10pm
				</label>
			</div>
			<!-- end date three and time -->

			<!-- registry url -->
			<div class="form-group">
			   <label>Registry Url (optional)</label>
			   <input type="text" name="registryUrl" ng-model="newEvent.registryUrl" class="form-control">
			</div>
			<!-- end registry url -->

			<!-- notes section -->
			<div class="form-group">
			   <label>Notes (optional)</label>
			   <textarea type="text" rows="3" name="notes" ng-model="newEvent.notes" class="form-control"
			   placeholder="Any special requests, are there any age restrictions for volunteers, does the client have any children or pets or interests"></textarea>
			</div>

			<!-- end notes section -->
			<div class="text-left">
				<p class="text-danger">{{addEventError}}</p>
			</div>
			<div class="text-right">
				<button class="btn btn-lg" type="submit" ng-submit="addEvent()"
				ng-class="{ 'btn-primary': form.$valid, 'btn-secondary': form.$invalid}"
				>
					Finish
				</button>
			</div>

		</div>
	</div>
</form>
