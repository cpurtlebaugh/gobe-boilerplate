<form class="form actor-overview" name="form" ng-submit="register(form)" novalidate>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h3>New Client</h3>
			<div class="form-group" ng-class="{ 'has-success': form.firstname.$valid && submitted,
                                               'has-error': form.firstname.$invalid && submitted }">
			   <label>First Name</label>
			   <input type="text" name="firstname" ng-model="event.firstName" class="form-control" required>
			   <p class="help-block" ng-show="form.firstname.$error.required && submitted">
			     A first name is required
			   </p>
			</div>
			<div class="form-group" ng-class="{ 'has-success': form.firstname.$valid && submitted,
                                               'has-error': form.firstname.$invalid && submitted }">
			   <label>Last Name</label>
			   <input type="text" name="lastname" ng-model="event.lastName" class="form-control" required>
			   <p class="help-block" ng-show="form.firstname.$error.required && submitted">
			     A first name is required
			   </p>
			</div>
			<!-- address -->
			<div class="form-group" ng-class="{ 'has-success': form.address.$valid && submitted,
			                                           'has-error': form.address.$invalid && submitted }">
               <label>Move-in Address</label>
                 <input type="text" name="address" class="form-control"
                 ng-autocomplete
                 ng-model="event.address"
                 options="options"
                 details="details"
                 ng-minlength="18"
                 required/>
                 <p class="help-block" ng-show="form.address.$error.required && submitted">
                  A full address is required.
                  </p>
                   <p class="help-block"
                    ng-show="form.address.$error.minlength && submitted">
                    Please include full autocomplete address.
                 </p>
            </div>
			<!-- end address -->
			<!-- gender -->
			<div class="form-group" ng-class="{ 'has-success': form.address.$valid && submitted,
			                                           'has-error': form.address.$invalid && submitted }">
			    <label>Gender</label><br>                                       	
				<label class="radio-inline">
				  <input id="radio1" name="male" ng-model="event.gender" value="male" type="radio">
				  <span class="c-indicator"></span>
				  Male
				</label>
				<label class="radio-inline">
				  <input id="radio2" name="female" ng-model="event.gender" value="female" type="radio">
				  <span class="c-indicator"></span>
				 Female
				</label>
				<label class="radio-inline">
				  <input id="radio3" name="other" ng-model="event.gender" value="other" type="radio">
				  <span class="c-indicator"></span>
				 Other
				</label>
			</div>
			<!-- gender -->
			<!-- date movedin -->
			<div class="form-group" ng-class="{ 'has-success': form.firstname.$valid && submitted,
                                               'has-error': form.firstname.$invalid && submitted }">
			   <label>Move-In Date</label>
			   <input type="date" name="moveindate" ng-model="event.moveInDate" class="form-control" required>
			   <p class="help-block" ng-show="form.moveindate.$error.required && submitted">
			     A move-in date is required
			   </p>
			</div>
			<!-- date movedin -->
			<label>Please Choose 3 Available Dates and Times</label>
			<!-- date one and time -->
			<div class="form-group" ng-class="{ 'has-success': form.firstdate.$valid && submitted,
                                               'has-error': form.firstdate.$invalid && submitted }">
			   <label>Date 1</label>
			   <input type="date" name="dateone" ng-model="event.firstDate" class="form-control" required>
			   <p class="help-block" ng-show="form.dateone.$error.required && submitted">
			     A move-in date is required
			   </p>
			</div>
			<div class="form-group" ng-class="{ 'has-success': form.address.$valid && submitted,
			                                           'has-error': form.address.$invalid && submitted }">
			    <label>Time 1</label><br>                                       	
				<label class="radio-inline">
				  <input id="radio1" name="morning" ng-model="event.firstDateTime" value="Morning 8am-12pm" type="radio" required>
				  <span class="c-indicator"></span>
				  Morning<br> 8am-12pm
				</label>
				<label class="radio-inline">
				  <input id="radio2" name="afternoon" ng-model="event.firstDateTime" value="Afternoon 12pm-5pm" type="radio">
				  <span class="c-indicator"></span>
				 Afternoon<br> 12pm-5pm
				</label>
				<label class="radio-inline">
				  <input id="radio3" name="evening" ng-model="event.firstDateTime" value="Evening 5pm-10pm" type="radio">
				  <span class="c-indicator"></span>
				 Evening<br> 5pm-10pm
				</label>
			</div>
			<!-- end date one and time -->
			<!-- date two and time -->
			<div class="form-group" ng-class="{ 'has-success': form.datetwo.$valid && submitted,
                                               'has-error': form.datetwo.$invalid && submitted }">
			   <label>Date 2</label>
			   <input type="date" name="datetwo" ng-model="event.secondDate" class="form-control" required>
			   <p class="help-block" ng-show="form.datetwo.$error.required && submitted">
			     A move-in date is required
			   </p>
			</div>
			<div class="form-group" ng-class="{ 'has-success': form.address.$valid && submitted,
			                                           'has-error': form.address.$invalid && submitted }">
			    <label>Time 2</label><br>                                       	
				<label class="radio-inline">
				  <input id="radio1" name="morning" ng-model="event.secondDateTime" value="Morning 8am-12pm" type="radio" required>
				  <span class="c-indicator"></span>
				  Morning<br> 8am-12pm
				</label>
				<label class="radio-inline">
				  <input id="radio2" name="afternoon" ng-model="event.secondDateTime" value="Afternoon 12pm-5pm" type="radio">
				  <span class="c-indicator"></span>
				 Afternoon<br> 12pm-5pm
				</label>
				<label class="radio-inline">
				  <input id="radio3" name="evening" ng-model="event.secondDateTime" value="Evening 5pm-10pm" type="radio">
				  <span class="c-indicator"></span>
				 Evening<br> 5pm-10pm
				</label>
			</div>
			<!-- end date two and time -->
			<!-- date three and time -->
			<div class="form-group" ng-class="{ 'has-success': form.datethree.$valid && submitted,
                                               'has-error': form.datethree.$invalid && submitted }">
			   <label>Date 3</label>
			   <input type="date" name="datethree" ng-model="event.thirdDate" class="form-control" required>
			   <p class="help-block" ng-show="form.datethree.$error.required && submitted">
			     A move-in date is required
			   </p>
			</div>
			<div class="form-group" ng-class="{ 'has-success': form.address.$valid && submitted,
			                                           'has-error': form.address.$invalid && submitted }">
			    <label>third</label><br>                                       	
				<label class="radio-inline">
				  <input id="radio1" name="morning" ng-model="event.thirdDateTime" value="Morning 8am-12pm" type="radio" required>
				  <span class="c-indicator"></span>
				  Morning<br> 8am-12pm
				</label>
				<label class="radio-inline">
				  <input id="radio2" name="afternoon" ng-model="event.thirdDateTime" value="Afternoon 12pm-5pm" type="radio">
				  <span class="c-indicator"></span>
				 Afternoon<br> 12pm-5pm
				</label>
				<label class="radio-inline">
				  <input id="radio3" name="evening" ng-model="event.thirdDateTime" value="Evening 5pm-10pm" type="radio">
				  <span class="c-indicator"></span>
				 Evening<br> 5pm-10pm
				</label>
			</div>
			<!-- end date three and time -->
		</div>
	</div>
</form>
