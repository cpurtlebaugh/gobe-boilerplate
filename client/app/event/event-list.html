<div class="row">
  <!-- button to add cause -->
  <div ng-if="isAdmin() || activeSubscription()" class="col-xs-12 col-sm-12">
        <button ui-sref="event.new" class="btn btn-secondary btn-lg btn-add pull-right">Add Cause</button>
  </div>

  <!-- button to trigger stipe -->
  <div ng-if="!isAdmin() && !activeSubscription()" class="col-xs-12 col-sm-12">
        <button ng-click="openPaymentModal();" class="btn btn-secondary btn-add btn-lg pull-right">Add Cause</button>
  </div>
</div>

<br>
<div class="container">
  <div class="row" ng-show="activeSubscription() || isAdmin()">
    <div class="col-sm-6 col-xs-12">
      <div class="row event-list-sub-nav">
        <div class="col-xs-2" ng-init="sort = all" ng-class="{'active-sub': sort === all}"><a href="#" ng-click="sort = all">All</a></div>
        <div class="col-xs-3" ng-class="{'active-sub': sort == matched}"><a href="#"  ng-click="sort = matched">Matched</a></div>
        <div class="col-xs-3" ng-class="{'active-sub': sort === pending}"><a href="#" ng-click="sort = pending">Pending</a></div>
        <div class="col-xs-4" ng-class="{'active-sub': sort === unpublished}"><a href="#" ng-click="sort = unpublished">Unpublished</a></div>
      </div>
    </div>
  </div>
</div>

<!-- sourced in event-list from components/templates -->
<div ng-include="'components/templates/events/event-list.html'"></div>
