<div class="row">
  <div class="col-sm-6 col-xs-6">
    <h2>Clients</h2>
  </div>
  <div class="col-sm-6 col-xs-6">
    <h2>
        <button ui-sref="event.new" class="btn btn-secondary btn-lg">+ Add Client</button>
    </h2>
  </div>

  <div class="col-sm-6 col-xs-6">
    <ul class="list-unstyled">
      <li ng-repeat="event in listEvents">
        <a ui-sref="event.show({id: event._id})"><h4>{{event.firstName}} {{event.lastName}}</h4></a>
        <hr>
      </li>
    </ul>
  </div>

</div>
