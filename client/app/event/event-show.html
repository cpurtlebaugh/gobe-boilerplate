<div class="row">
  <div class="col-sm-12 col-xs-12">
    <!-- party status -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 no-pad">
        <div class="status-bar" ng-class="{'pending-bar': !event.confirmGroup, 'confirmed-bar': event.confirmGroup}">

        <!--   Status: Party Pending -->
          <p ng-if="!event.confirmGroup">Status: Pending</p>
          <p ng-if="event.confirmGroup" class="date-position">Status: Scheduled {{event.confirmDate | date:"MM/d/ yyyy"}} at {{event.confirmTime}}</p>
          <p ng-if="event.confirmGroup">Attending Group: {{group.organizationName}}</p>
          <!-- create function that runs on event.confirmGroup and returns party status -->
        </div>
      </div>
    </div>
    <!-- end party status -->
    <!-- back button -->
    <div class="row event-show-info-margin-top">
      <div class="col-xs-6 col-sm-6">
      <a ng-click="goBack()">
        <i class="fa fa-long-arrow-left fa-2x" style="padding-left:10px;"></i>
      </a>
      </div>
      <div class="col-xs-6 col-sm-6 text-right">
        <a ng-if="isAdmin()" ui-sref="event.edit({id: event._id})" style="padding-right:10px;">Edit</a>
      </div>
    </div>
    <!-- end back button -->

<div ng-include="'components/templates/events/event-show.html'"></div>
