<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
<!--   <p ng-if="modal.text" ng-bind="modal.text"></p>
  <div ng-if="modal.html" ng-bind-html="modal.html"></div> -->
  <h3>FREE 30 DAY TRIAL</h3>
  <p>After 30 days your card will be charged $5.95. The trial can be canceled anytime.</p>
  <p>Need multiple groups? Contact us at info@gobethe1.com</p>
  <form stripe-form="stripeCallback" name="checkoutForm">
  	{{checkoutForm.$invalid}}
  	{{checkoutForm.$valid}}
  	 <input ng-model="name" class="form-control" placeholder="Name"/><br>
     <input ng-model="number" class="form-control" placeholder="Card Number" payments-format="card" payments-validate="card" name="card"/><br>
     <div ng-if="checkoutForm.card.$invalid">
         Error: invalid card number!
     </div>
     <input ng-model="expiry"class="form-control" placeholder="Expiration" payments-format="expiry" payments-validate="expiry" name="expiry" /><br>
     <div ng-if="checkoutForm.expiry.$invalid">
         Error: invalid expiration date!
     </div>
     <input ng-model="cvc" class="form-control"placeholder="CVC" payments-format="cvc"  payments-validate="cvc" name="cvc" /><br>
     <div ng-if="checkoutForm.cvc.$invalid">
         Error: cvc number!
     </div>
      <button class="btn btn-primary btn-lg" type="submit"
      	ng-class="{ 'btn-primary': checkoutForm.$valid, 'btn-danger': checkoutForm.$invalid}">
      	Submit
      </button>
  </form>
</div>
<div class="modal-footer">
<!--   <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event)" ng-bind="button.text" class="btn"></button> -->
</div>
